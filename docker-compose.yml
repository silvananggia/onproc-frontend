version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/usr/src/app
      - /mnt/DataCitra/DataProses/:/data
      - /mnt/DataCitra/Proyek/GeoMIMO/DataProses/:/data-medres
    environment:
      NODE_ENV: development
    container_name: onproc-frontend
    networks:
      gisnet:
        aliases:
          - frontend.gisnet

networks:
  gisnet:
    external: true
